<!-- create html document to have a table ,the no. of rows in the table depends upon the the registration form what you are designing . This registration form must have 
1. text box for textual and numeric data
2.radio buttons 
3. check boxes
4. large text box to enter comment
5.dropdown list

all the labels must be in same font color but different background color and different formatting in terms of bold and italic. design this html document by incorporating following
1. inline style
2. style document selector
3.class slector -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(9, 3, 47);
            color: white;
        }
        .container {
            padding: 2%;
            background: #363944;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(246, 243, 243, 0.1);
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        .label {
            color: #ffffff;
            background: #2c3e50;
            font-weight: bold;
            font-style: italic;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="text"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .radio, .checkbox {
            margin: 0 5px;
        }
        .submit-button {
            background: rgb(3, 91, 43);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-button:hover {
            background: rgb(2, 70, 32);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1%;
                margin: 10px auto;
            }
            td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="thanks.html">
            <h1>Registration Form</h1>
            <table>
                <tr>
                    <td><label class="label" for="Username">Enter your name:</label></td>
                    <td><input type="text" placeholder="Enter your name here" id="Username" name="Username"></td>
                </tr>
                <tr>
                    <td><label class="label" for="Phone">Enter your phone number:</label></td>
                    <td><input type="tel" pattern="[0-9]{10}" placeholder="Format: 904XXXXX8" id="Phone" name="contact"></td>
                </tr>
                <tr>
                    <td><label class="label">Choose your gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="m" class="radio">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="f" class="radio">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="o" class="radio">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label class="label">Choose your hobby:</label></td>
                    <td>
                        <input type="checkbox" name="hobby" id="dance" value="dance" class="checkbox">
                        <label for="dance">Dancing</label>
                        <input type="checkbox" name="hobby" id="sing" value="sing" class="checkbox">
                        <label for="sing">Singing</label>
                        <input type="checkbox" name="hobby" id="paint" value="paint" class="checkbox">
                        <label for="paint">Painting</label>
                    </td>
                </tr>
                <tr>
                    <td><label class="label" for="degree">Select your degree:</label></td>
                    <td>
                        <select name="degree" id="degree">
                            <option value="ug">Undergraduate</option>
                            <option value="pg">Postgraduate</option>
                            <option value="phd">Ph.D</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label class="label" for="feedback">Please provide your feedback:</label></td>
                    <td><textarea name="feedback" id="feedback" placeholder="Enter your comments..." rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="submit-button">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
