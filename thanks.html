<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(19, 8, 92), rgb(95, 8, 15));
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1, h4 {
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards;
        }

        h1 {
            font-size: 3em;
            animation-delay: 0.5s;
        }

        h4 {
            font-size: 1.5em;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.7;
            animation: fall 5s infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .confetti div:nth-child(odd) {
            background-color: #f00;
            animation-duration: 6s;
        }

        .confetti div:nth-child(even) {
            background-color: #0f0;
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <h4>Your form has been submitted</h4>
    <div class="confetti">
        <!-- Generating confetti elements -->
        <div style="left: 10%; top: 20%;"></div>
        <div style="left: 30%; top: 40%;"></div>
        <div style="left: 50%; top: 60%;"></div>
        <div style="left: 70%; top: 30%;"></div>
        <div style="left: 90%; top: 50%;"></div>
        <!-- Add more confetti divs as needed -->
    </div>
</body>
</html>
